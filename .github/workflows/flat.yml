name: data
on:
  schedule:
    - cron: 0 0 * * *
  workflow_dispatch: {}
  push:
    paths:
      - .github/workflows/flat.yml
jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Fetch data
        uses: githubocto/flat@v3
        with:
          http_url: https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/899753/201920-July_totals-since-may-2010-and-2015.xlsx
          downloaded_filename: data/apprenticeship.xlsx
